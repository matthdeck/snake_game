<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 0;
            background-color: black;
        }

        #game-features {
            display: flex;
            justify-content: space-between;
            flex-flow: column;
            
        }

        #score {
            height: 10vh;
            width: 10vh;
            color: #CCC;
            font-size: 1.5rem;
            display: flex;
            align-self: flex-start;
            flex-direction: row;
        }

        p {
            color: #CCC;
            font-size: 1.5rem;
        }

        #snake-speed {
            color: #CCC;
            font-size: 1.5rem;
            align-self: flex-start;
        }

        label {
            color: #CCC;
            font-size: 1.5rem;
        }

        #game-board {
            background-color: #CCC;
            width: 75vmin;
            height: 75vmin;
            display: grid;
            grid-template-rows: repeat(21, 1fr);
            grid-template-columns: repeat(21, 1fr);
        }

        .snake {
            background-color: hsl(200, 100%, 50%);
            border: .25vmin solid black;
            border-radius: 50%;
            animation-name: slide;
            animation-timing-function: linear;
        }

        .food {
            /* background-color: hsl(50, 100%, 50%);
            border: .25vmin solid black; */
            text-align: center;
            font-size: 3.5vmin;
        }
    </style>
    <script src="game.js" defer type="module"></script>
</head>
<body>
    <div id="game-features">
        <div id="score">
            <p>Score:</p>
            <p id="score-count" type="number"></p>
        </div>
        <label for="snake-speed">Snake Speed: </label>
        <select id="snake-speed">
            <option value="slow">Slow</option>
            <option value="medium" selected>Medium</option>
            <option value="fast">Fast</option>
            <option value="insane">Insane!</option>
        </select>
        <label for="expansion-rate">Expansion Rate:</label>
        <input type="number" id="expansion-rate" value="1" max="15" min="1" size="1"> 
    </div>
    <div id="game-board"></div>
</body>
</html>
